<meta charset="UTF-8">

<h1>PROGRAMA - EJERCICIO PARA IMPRIMIR TODOS LOS NUMEROS PARES DEL 1 AL 100</h1>

<script>
	function saltarlinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){

		document.write(frase);
		saltarlinea();
	}

	var contador = 1;

	while (contador <= 100) {

		if (contador % 2 == 0) {
			imprimir(contador)
		}
		contador++;
	}

</script>
