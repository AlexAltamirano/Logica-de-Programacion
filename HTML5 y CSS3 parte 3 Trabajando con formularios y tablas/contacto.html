<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>

        <link rel="stylesheet" href="C:\Users\alexa\Documents\ONE\Logica de Programación\HTML5 y CSS3 parte 2 Posicionamiento, listas y navegación\style.css">

    </head>

    <body>

        <header>

            <div class="caja">

                <h1><img src="C:\Users\alexa\Documents\ONE\Logica de Programación\HTML5 y CSS3 parte 2 Posicionamiento, listas y navegación\logo.png" alt="Logo de la Barbería Alura"></h1>

                <nav>
                    
                    <ul>
                        
                        <li><a href="C:\Users\alexa\Documents\ONE\Logica de Programación\HTML5 y CSS3 parte 1 Mi primera página web\index.html">Home</a></li>
                        <li><a href="C:\Users\alexa\Documents\ONE\Logica de Programación\HTML5 y CSS3 parte 2 Posicionamiento, listas y navegación\productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
        
                    </ul>

                </nav>

            </div>
            
        </header>
        
        <main>

            <form>

                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="inputPadron" required> 

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" class="inputPadron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="inputPadron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="inputPadron" required></textarea>

                <fieldset>

                    <legend>¿Cómo le gustariía que lo contactemos?</legend>

                    <label for="radioEmail"><input type="radio" name="contacto" value="email" id="radioEmail">Email</label>
    
                    <label for="radioTelefono"><input type="radio" name="contacto" value="telefono" id="radioTelefono">Teléfono</label>

                    <label for="radioWhatsapp"><input type="radio" name="contacto" value="whatsapp" id="radioWhatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>

                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                
                    <select>

                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>

                    </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>

                <thead>

                    <tr>

                        <th>Día</th>
                        <th>Horario</th>
    
                    </tr>

                </thead>

                <tbody>

                    <tr>

                        <td>Lunes</td>
                        <td>08h - 20h</td>
                        
                    </tr>
    
                    <tr>
    
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                        
                    </tr>
    
                    <tr>
    
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                        
                    </tr>
                    
                </tbody>

            </table>
            
        </main>

        <footer>

            <img src="C:\Users\alexa\Documents\ONE\Logica de Programación\HTML5 y CSS3 parte 2 Posicionamiento, listas y navegación\logo-blanco.png" alt="Logo de la Barbería Alura">
